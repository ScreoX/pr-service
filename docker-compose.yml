services:
  postgres:
    image: postgres:15-alpine
    container_name: pr-service-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pr-service-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-service-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      APP_PORT: ${APP_PORT}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        goose -dir /migrations postgres \"user=$$DB_USER password=$$DB_PASSWORD dbname=$$DB_NAME host=$$DB_HOST port=$$DB_PORT sslmode=disable\" up &&
        /root/pr-service
      "
    networks:
      - pr-service-network

volumes:
  postgres_data:

networks:
  pr-service-network:
    name: pr-service-network